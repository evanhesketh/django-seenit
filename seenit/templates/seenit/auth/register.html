{% extends "base.html" %}

{% load tailwind_filters %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="flex flex-col items-center">
    <h1 class="text-xl my-4">Sign Up</h1>

    <form  action="{% url 'seenit:register' %}" method="POST">
      {% csrf_token %}

      {{ form|crispy }}

      <button class="px-4 py-2 bg-green-500 rounded">Submit</button>
    </form>
  </div>
{% endblock %}
