{% load static %}

<div class="px-2 bg-stone-300 flex flex-col items-center">
  {% if comment in request.user.comment_up_votes.all %}
    <form
      action="{% url 'seenit:downvote' pk=comment.id post_type=post_type%}"
      method="POST"
    >
      {% csrf_token %}
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 z-50 hover:bg-stone-400"
        >
          <path
            fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm.53 5.47a.75.75 0 00-1.06 0l-3 3a.75.75 0 101.06 1.06l1.72-1.72v5.69a.75.75 0 001.5 0v-5.69l1.72 1.72a.75.75 0 101.06-1.06l-3-3z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </form>
  {% else %}
    <form
      action="{% url 'seenit:upvote' pk=comment.id post_type=post_type%}"
      method="POST"
    >
      {% csrf_token %}
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 z-50 hover:bg-stone-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </form>
  {% endif %}
  <div id="rating">{{rating}}</div>
  {% if comment in request.user.comment_down_votes.all %}
    <form
      action="{% url 'seenit:upvote' pk=comment.id post_type=post_type%}"
      method="POST"
    >
      {% csrf_token %}
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 z-50 hover:bg-stone-400"
        >
          <path
            fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-.53 14.03a.75.75 0 001.06 0l3-3a.75.75 0 10-1.06-1.06l-1.72 1.72V8.25a.75.75 0 00-1.5 0v5.69l-1.72-1.72a.75.75 0 00-1.06 1.06l3 3z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </form>
  {% else %}
    <form
      action="{% url 'seenit:downvote' pk=comment.id post_type=post_type%}"
      method="POST"
    >
      {% csrf_token %}
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 z-50 hover:bg-stone-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </form>
  {% endif %}
</div>
